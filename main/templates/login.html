{% extends 'base.html' %}

{% block meta %}
<title>Login - Live to Kick</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Live to Kick</p>
      </div>

      <div id="message-container" class="mb-6"></div>

      <form id="login-form" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    // 1. Prevent the default form submission (which causes a page reload)
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    const messageContainer = document.getElementById('message-container');
    
    // Clear previous messages
    messageContainer.innerHTML = ''; 
    
    try {
        // 2. Send the data to your AJAX view using the Fetch API
        const response = await fetch("{% url 'main:login_ajax' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': data.csrfmiddlewaretoken, // Important for security!
            },
            body: JSON.stringify(data),
        });

        const result = await response.json();

        // 3. Handle the JSON response from the server
        if (response.ok) { // Status code is 200-299
            // SUCCESS!
            messageContainer.innerHTML = `
                <div class="px-4 py-3 rounded-md text-sm border bg-green-50 border-green-200 text-green-700">
                    ${result.message}
                </div>`;
            
            // Redirect to another page after a short delay
            setTimeout(() => {
                window.location.href = "/"; // Redirect to the homepage or dashboard
            }, 1500); 

        } else {
            // ERROR! (e.g., wrong password)
            messageContainer.innerHTML = `
                <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
                    ${result.message}
                </div>`;
        }
    } catch (error) {
        // Handle network errors or other unexpected issues
        console.error('Submission failed:', error);
        messageContainer.innerHTML = `
            <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
                An unexpected error occurred. Please try again.
            </div>`;
    }
});
</script>

{% endblock content %}
